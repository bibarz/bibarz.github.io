<!DOCTYPE html>
<html>
	<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="container jumbotron text-center">
            <h1> Fibbage </h1>
        </div>

		<div class="manage_container container">
			<div class="player_name">
				<p>Tu nombre:</p>
				<form class="player_name_form" action="#">
					<input type="textbox">
					<button type="submit">Enviar nombre</button>
				</form>
			</div>
			<div class="waiting_for_session">
				<p>Esperando para empezar</p>
			</div>
			<div class="manage">
				<button>Empezar</button>
				<p></p>
			</div>
		</div>


		<div class="game_container">
            <div class="container jumbotron text-center last_round">
                <h3> Last round! Score is 3x </h3>
            </div>

			<div class="topics container">
                <p class="topic_text"></p>
                <div class="topic_buttons row">
                </div>
			</div>

			<div class="question container">
				<!-- <p class="question_caption"></p> -->
			</div>

			<div class="answer container">
                <div class="row justify-content-between">
                <div class="col-10">
    				<p class="answer_caption"></p>
                </div>
                <div class="skip_question col-2">
                    <button class="btn btn-danger">Skip</button>
                </div>
                </div>
				<form class="answer_form" action="#">
					<input class="the_answer" type="textbox" placeholder="your answer">
                    <button type="submit" class="btn btn-primary m-2">Submit</button>
				</form>
			</div>

			<div class="candidates container">
                <p class="candidate_text"></p>
                <div class="candidate_buttons row">
                </div>
			</div>

			<div class="container next_round">
                <div class="row justify-content-center">
                    <div class="col-2">
				        <button class="btn btn-success">Next round</button>
                    </div>
                </div>
			</div>

			<div class="scoreboard container fixed-bottom">
				<div class="row justify-content-center">
                    <div class="col-2" style="text-align: center">
                        Scoreboard
                    </div>
				</div>
				<div class="row justify-content-around player_names" style="text-align:center">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
				<div class="row justify-content-around player_scores" style="text-align:center">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
			</div>

			<div class="container final_scores" style="text-align:center">
                <h2 class="final_scores_text">Final scores:</h2>
                <div class="final_score_buttons row">
                </div>
                <div class="new_game row justify-content-center">
                    <div class="col-2">
				        <button class="btn btn-success">New game</button>
                    </div>
                </div>
			</div>

            <div class="modal fade" id="takenAnswerModal" tabindex="-1" role="dialog" aria-labelledby="takenAnswerModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-body">
                        Sorry, that answer is already taken
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
		</div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
		<script src="https://download.pushtechnology.com/clients/6.4.2/js/diffusion-6.4.2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>

        <script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="gamestate.js"></script>
		<script type="text/javascript" src="logic.js"></script>
	</body>
</html>
